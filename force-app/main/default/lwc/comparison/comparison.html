<template>
    <lightning-card title='Tab In Accordian' icon-name="custom:custom11">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Account Name">Account Name</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Parent Account">Id</div>
                  </th>
                 
                </tr>
              </thead>
              <tbody>
                <template for:each={records} for:item="acc"> 
                <tr class="" key = {acc.Id}>
                        <td data-label="Account Name">
                            <div class="slds-cell-wrap"><a href="javascript:void(0);">{acc.Name}</a></div>
                        </td>
                        <td data-label="Contacts">
                            {acc.Id}
                        </td>
                </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
    <div class="flex-container" style="display: flex">
        <template for:each={getComparisonData} for:item="list">
            <div class="flex-row" key={list.id} value={list.id}>
                <template for:each={list.dataColumn} for:item="data">
                    <template if:true={data.isIcon}>
                        <div
                            class="element element--icon"
                            key={data.id}
                            value={data.id}
                        >
                            <template if:true={data.iconName}>
                                <lightning-icon icon-name={data.iconName}></lightning-icon>
                            </template>
                        </div>
                    </template>
                    <template if:true={data.isText}>
                        <div
                            class="element--text"
                            key={data.id}
                            value={data.id}
                        >
                            <div>{data.value}</div>
                        </div>
                    </template>
                    <template if:true={data.isCard}>
                        <div
                            class="element element--card"
                            key={data.id}
                            value={data.id}
                        >
                            <template for:each={data.dataTypes} for:item="attr">
                                <div
                                    class="width-100"
                                    key={attr.id}
                                    value={attr.id}
                                >
                                        <c-card
                                            primaryvalue={attr.primaryValue}
                                            secondaryvalue={attr.secondaryValue}
                                            haserror={attr.hasError}
                                            haswarning={attr.hasWarning}
                                        ></c-card>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template if:true={data.isProgress}>
                        <div
                            class="element element--card"
                            key={data.id}
                            value={data.id}
                        >
                            <template for:each={data.dataTypes} for:item="attr">
                                <div
                                    class="width-100"
                                    key={attr.id}
                                    value={attr.id}
                                >
                                    <c-progress
                                        progress={attr.progress}
                                        size={attr.size}
                                    >
                                    </c-progress>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template if:true={data.isHeader}>
                        <div
                            class="element element--card"
                            key={data.id}
                            value={data.id}
                        >
                            <template for:each={data.dataTypes} for:item="attr">
                                <div
                                    class="width-100"
                                    key={attr.id}
                                    value={attr.id}
                                >
                                    <c-comparison-header
                                        heading={attr.heading}
                                        createdby={attr.createdBy}
                                        badgetext={attr.badgeText}
                                    >
                                    </c-comparison-header>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
            </div>
        </template>
    </div>
</template>
