<template>
<lightning-layout>
    <lightning-layout-item>
        <span class="slds-text-heading_label">Select a Record type </span>
    </lightning-layout-item>
    <lightning-radio-group name="radioGroup"
                          label=""
                          options={options}
                          value={value}
                          type="radio"
                          onchange={changeHandle}></lightning-radio-group>
 </lightning-layout>
 <footer class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" onclick={cancelHandle}>Cancel</button>
    <button class="slds-button slds-button_neutral" onclick={nextHandle}>Next</button>
    
 </footer>
</template>
